<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Wesch File Manager</title>
  </head>
  <body>
    <div class="left">
      <div class="tag active-tag" data-open="file-navigation">
        File navigation
      </div>
      <div class="tag" data-open="file-transfer">
        File transfer
      </div>
    </div>
    <div class="right">
      <div id="file-navigation">
      <div class="upper-container">
        <div class="inputs">
          <button class="box" id="back-button" title="Go back"><iconify-icon icon="ion:arrow-back-outline" width="15" height="15"></iconify-icon></button>
          <input
            type="text"
            id="path"
            value="/"
            class="box"
          />
          <button class="box" id="reload-button" title="Reload">
            <iconify-icon icon="tabler:reload" width="15" height="15"></iconify-icon>
          </button>
          <input
            type="text"
            id="search-box"
            placeholder="Search..."
            class="box"
          />
        </div>
        <div class="options">
          <div class="view">
            <button class="box" title="Grid view">
              <iconify-icon
                icon="mingcute:grid-line"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
            <button class="box active" title="List view">
              <iconify-icon
                icon="tabler:list"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
          </div>
          <div class="order">
            <button class="box">
              <iconify-icon
                icon="pepicons-pop:sort"
                width="16"
                height="16"
              ></iconify-icon>
              Sort by
            </button>
            <button class="box">
              <iconify-icon
                icon="mingcute:filter-line"
                width="16"
                height="16"
              ></iconify-icon
              >Filter
            </button>
          </div>
        </div>
      </div>
      
      <div class="list">
      </div>
      <button id="create" class="create" title="Create">
        <iconify-icon icon="ic:baseline-plus" width="24" height="24"></iconify-icon>
      </button>
      <dialog id="create_dialog" class="box">
        <form id="create_new_form">
          <div>
            <input type="radio" name="type" id="file" value="File" checked/>
            <label for="file">File</label>
          </div>
          <div>
            <input type="radio" name="type" id="folder" value="Folder"/>
            <label for="folder">Folder</label>
          </div>
          <input type="text" autofocus placeholder="Name of file" class="box" id="file_name_input" required/>
          <button type="submit" class="submit">Create in current directory</button>
        </form>
        <button id="close" class="create" title="Close">
          <iconify-icon icon="ic:baseline-plus" width="24" height="24"></iconify-icon>
        </button>
      </dialog>
    </div>
    <div id="file-transfer">
      <form id="file_transfer_form">
        <div>
          <input type="radio" name="role" id="sender" value="Sender" checked/>
          <label for="sender">Sender</label>
        </div>
        <div>
          <input type="radio" name="role" id="receiver" value="Receiver"/>
          <label for="receiver">Receiver</label>
        </div>
        <input type="text" readonly class="box" id="roomID" placeholder="Enter code"/>
        <input type="text" autofocus placeholder="Path of file" class="box" required id="file_path"/>
        <button type="submit" class="submit" id="transfer_file_btn">Ready to send</button>
      </form>
    </div>
    </div>
  </body>
  <script type="text/javascript">
    // for ui
    const viewButtons = document.querySelectorAll(".view > button");
    viewButtons.forEach((button) => {
      button.addEventListener("click", (_e) => {
        viewButtons.forEach((_button) => {
          _button.classList.remove("active");
        });
        button.classList.add("active");
      });
    });

    const typeRadioButtons = document.querySelectorAll("input[name=\"type\"]");
    const new_file_input = document.getElementById("file_name_input");

    let type_choice = "";
    function changePlaceholder(value) {
      type_choice = value;
      let text = `Name of ${type_choice.toLowerCase()}`;
      if (type_choice === "File") text += " with extension (Default: *.txt)";
      new_file_input.placeholder = text;    
    }
    typeRadioButtons.forEach(button => {
      if (button.checked) changePlaceholder(button.value)
      button.addEventListener("change", (e) => {
        if (e.target.checked)
        { 
          changePlaceholder(e.target.value);
        };
      })
    });


      const sections = document.querySelectorAll(".tag");
      let activeSection = document.querySelector(".active-tag");
      sections.forEach(tag => {
        let section = document.getElementById(tag.dataset.open)
        section.classList.add("hide");
        tag.onclick = handleTagClick;
      })

      let selected = document.getElementById(activeSection.dataset.open);
      selected.classList.remove("hide")
      
      
    function handleTagClick(e) {
      activeSection = e.target;
      sections.forEach(tag => {
        let section = document.getElementById(tag.dataset.open)
        section.classList.add("hide");
        tag.onclick = handleTagClick;
      })

      let selected = document.getElementById(activeSection.dataset.open);
      selected.classList.remove("hide")
    }

    const roleRadioButtons = document.querySelectorAll("input[name=\"role\"]")
    const btnTransferFile = document.getElementById("transfer_file_btn")
    const filePathInput = document.getElementById("file_path")
    const roomId = document.getElementById("roomID");
    let code = "";
    let role_choice = "";

    function changeForm(value) {
      role_choice = value;
      if (value === "Receiver")
      {
        roomId.value = "";
        roomId.readOnly = false;
        roomId.placeholder = "Enter code";
        roomId.setAttribute("required", true);
        roomId.setAttribute("title", "");
        btnTransferFile.innerText = "Ready to receive";
        filePathInput.classList.add("hide")
      } else if (value === "Sender")
      {
        roomId.onclick = handleCopy;
        roomId.value = code;
        roomId.readOnly = true;
        roomId.placeholder = "Loading code...";
        roomId.setAttribute("required", false);
        roomId.setAttribute("title", "Click to copy code")
        btnTransferFile.innerText = "Ready to send";
        filePathInput.classList.remove("hide")
      }
    }

    async function handleCopy(e) {
      if (role_choice === "Sender" && code.trim() !== "" && code.value !== "Copied!") {
        try {
          await navigator.clipboard.writeText(code);
          roomId.value = "Copied!"
          setTimeout(() => {
            if (role_choice === "Sender"){
              roomId.value = code;
            }
          }, 2000);
        } catch (error) {
          alert("Could not copy code");
        }
      }
    }

    roleRadioButtons.forEach(button => {
      if (button.checked) changeForm(button.value)
      button.addEventListener("change", (e) => {
        if (e.target.checked)
        { 
          changeForm(e.target.value);
        };
      })
    });
  </script>
  <script src="js/file-navigation.js"></script>
  <script src="js/file-transfer.js"></script>
</html>
