<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Wesch File Manager</title>
  </head>
  <body>
    <div class="left">
      <div class="tag active-tag" data-open="file-navigation">
        File navigation
      </div>
      <div class="tag" data-open="file-transfer">
        File transfer
      </div>
    </div>
    <div class="right">
      <div id="file-navigation">
      <div class="upper-container">
        <div class="inputs">
          <button class="box" id="back-button" title="Go back"><iconify-icon icon="ion:arrow-back-outline" width="15" height="15"></iconify-icon></button>
          <input
            type="text"
            id="path"
            value="/"
            class="box"
          />
          <button class="box" id="reload-button" title="Reload">
            <iconify-icon icon="tabler:reload" width="15" height="15"></iconify-icon>
          </button>
          <input
            type="text"
            id="search-box"
            placeholder="Search..."
            class="box"
          />
        </div>
        <div class="options">
          <div class="view">
            <button class="box" title="Grid view">
              <iconify-icon
                icon="mingcute:grid-line"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
            <button class="box active" title="List view">
              <iconify-icon
                icon="tabler:list"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
          </div>
          <div class="order">
            <button class="box">
              <iconify-icon
                icon="pepicons-pop:sort"
                width="16"
                height="16"
              ></iconify-icon>
              Sort by
            </button>
            <button class="box">
              <iconify-icon
                icon="mingcute:filter-line"
                width="16"
                height="16"
              ></iconify-icon
              >Filter
            </button>
          </div>
        </div>
      </div>
      
      <div class="list">
      </div>
      <button id="create" class="create" title="Create">
        <iconify-icon icon="ic:baseline-plus" width="24" height="24"></iconify-icon>
      </button>
      <dialog id="create_dialog" class="box">
        <form id="create_new_form">
          <div>
            <input type="radio" name="type" id="file" value="File" checked/>
            <label for="file">File</label>
          </div>
          <div>
            <input type="radio" name="type" id="folder" value="Folder"/>
            <label for="folder">Folder</label>
          </div>
          <input type="text" autofocus placeholder="Name of file" class="box" id="file_name_input" required/>
          <button type="submit" class="submit">Create in current directory</button>
        </form>
        <button id="close" class="create" title="Close">
          <iconify-icon icon="ic:baseline-plus" width="24" height="24"></iconify-icon>
        </button>
      </dialog>
    </div>
    <div id="file-transfer">
      <form id="file_transfer_form">
        <div>
          <input type="radio" name="role" id="sender" value="Sender" checked/>
          <label for="sender">Sender</label>
        </div>
        <div>
          <input type="radio" name="role" id="receiver" value="Receiver"/>
          <label for="receiver">Receiver</label>
        </div>
        <input type="text" readonly class="box" id="bucket_id" placeholder="Enter code"/>
        <input type="text" autofocus placeholder="Path of file" class="box" required id="file_path"/>
        <h1 id="status"></h1>
        <button type="submit" class="submit" id="create_or_inspect_bucket">Create bucket</button>
        <p id="error"></p>
      </form>
    </div>
    </div>
  </body>
  <script type="text/javascript">
    "use strict";

    // for ui
    const viewButtons = document.querySelectorAll(".view > button");
    viewButtons.forEach((button) => {
      button.addEventListener("click", (_e) => {
        viewButtons.forEach((_button) => {
          _button.classList.remove("active");
        });
        button.classList.add("active");
      });
    });

    const typeRadioButtons = document.querySelectorAll("input[name=\"type\"]");
    const new_file_input = document.getElementById("file_name_input");

    let type_choice = "";
    function changePlaceholder(value) {
      type_choice = value;
      let text = `Name of ${type_choice.toLowerCase()}`;
      if (type_choice === "File") text += " with extension (Default: *.txt)";
      new_file_input.placeholder = text;    
    }
    typeRadioButtons.forEach(button => {
      if (button.checked) changePlaceholder(button.value)
      button.addEventListener("change", (e) => {
        if (e.target.checked)
        { 
          changePlaceholder(e.target.value);
        };
      })
    });


    const sections = document.querySelectorAll(".tag");
    let activeSection = document.querySelector(".active-tag");
    sections.forEach(tag => {
      let section = document.getElementById(tag.dataset.open)
      section.classList.add("hide");
      tag.onclick = handleTagClick;
    })

    let selected = document.getElementById(activeSection.dataset.open);
    selected.classList.remove("hide")
      
      
    function handleTagClick(e) {
      activeSection = e.target;
      sections.forEach(tag => {
        let section = document.getElementById(tag.dataset.open)
        section.classList.add("hide");
        tag.onclick = handleTagClick;
      })

      let selected = document.getElementById(activeSection.dataset.open);
      selected.classList.remove("hide")
    }

    const roleRadioButtons = document.querySelectorAll("input[name=\"role\"]")
    const actionButton = document.getElementById("create_or_inspect_bucket");
    const filePathInput = document.getElementById("file_path")
    const bucket_id = document.getElementById("bucket_id");
    const statusPlaceholder = document.getElementById("status");
    let code = "";
    let role_choice = "";

    /**
     * 
     * @param {string} page
     * 
     * */
    function display(page) {
      actionButton.removeAttribute("disabled");
      switch(page) {
        case "join":
          bucket_id.value = "";
          bucket_id.readOnly = false;
          bucket_id.placeholder = "Enter code";
          bucket_id.setAttribute("required", true);
          bucket_id.setAttribute("title", "");
          actionButton.innerText = "Inspect bucket";
          filePathInput.classList.add("hide");
          statusPlaceholder.classList.add("hide");
          break;
        case "create":
          bucket_id.onclick = handleCopy;
          bucket_id.value = code;
          bucket_id.readOnly = true;
          bucket_id.placeholder = "Loading code...";
          bucket_id.setAttribute("required", false);
          bucket_id.setAttribute("title", "Click to copy code")
          actionButton.innerText = "Create bucket";
          filePathInput.classList.add("hide");
          statusPlaceholder.classList.add("hide");
          break;
        case "download":
          statusPlaceholder.classList.remove("hide");
          statusPlaceholder.innerText = "Bucket status: loading...";
          bucket_id.setAttribute("readonly", true);
          actionButton.innerText = "Download content when ready";
          break;
        case "upload":
          statusPlaceholder.classList.add("hide");
          filePathInput.classList.remove("hide")
          bucket_id.setAttribute("readonly", true);
          actionButton.innerText = "Upload file(s)"
          break;
        default:
          break;
      }
    }

    function changeForm(value) {
      role_choice = value;
      if (value === "Receiver")
      {
        display("join")
      } else if (value === "Sender")
      {
        display("create");
      }
    }

    let previousCopiedTimeout = null;
    function handleCopiedMessage() {
      bucket_id.value = "Copied!";
      if (previousCopiedTimeout) clearTimeout(previousCopiedTimeout);
      const currentCopiedTimeout = setTimeout(() => {
        if (role_choice === "Sender"){
          bucket_id.value = code;
        }
        if (previousCopiedTimeout === currentCopiedTimeout) previousCopiedTimeout = null;
      }, 2000);
      previousCopiedTimeout = currentCopiedTimeout;
    }

    async function handleCopy(e) {
      if (role_choice === "Sender" && code.trim() !== "" && code.value !== "Copied!") {
        try {
          await navigator.clipboard.writeText(code);
          handleCopiedMessage();
        } catch (error) {
          alert("Could not copy code");
        }
      }
    }

    roleRadioButtons.forEach(button => {
      if (button.checked) changeForm(button.value)
      button.addEventListener("change", (e) => {
        if (e.target.checked)
        { 
          changeForm(e.target.value);
        };
      })
    });

    function changeStatusPlaceholder(status) {
      let t = "Bucket status: ";
      switch (status) {
        case "T_OPEN":
          t += "Empty - Sender has not yet uploaded the files";
          statusPlaceholder.dataset.value = "empty";
          break;
        case "T_READY":
          t += "Ready - Bucket content is ready to be downloaded";
          statusPlaceholder.dataset.value = "ready";
          break;
        case "T_UPLOADING":
          t += "Uploading - Sender is uploading the files, please wait";
          statusPlaceholder.dataset.value = "uploading";
          break;
        default:
          break;
      }
      statusPlaceholder.innerText = t;
    }

    const errorMessage = document.getElementById("error");
  </script>
  <script src="js/file-navigation.js"></script>
  <script src="js/file-transfer.js"></script>
</html>
