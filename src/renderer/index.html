<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Wesch File Manager</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="upper-container">
        <div class="inputs">
          <button class="box" id="back-button" title="Go back"><iconify-icon icon="ion:arrow-back-outline" width="15" height="15"></iconify-icon></button>
          <input
            type="text"
            id="path"
            value="/"
            class="box"
          />
          <input
            type="text"
            id="search-box"
            placeholder="Search..."
            class="box"
          />
        </div>
        <div class="options">
          <div class="view">
            <button class="box" title="Grid view">
              <iconify-icon
                icon="mingcute:grid-line"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
            <button class="box active" title="List view">
              <iconify-icon
                icon="tabler:list"
                width="20"
                height="20"
              ></iconify-icon>
            </button>
          </div>
          <div class="order">
            <button class="box">
              <iconify-icon
                icon="pepicons-pop:sort"
                width="16"
                height="16"
              ></iconify-icon>
              Sort by
            </button>
            <button class="box">
              <iconify-icon
                icon="mingcute:filter-line"
                width="16"
                height="16"
              ></iconify-icon
              >Filter
            </button>
          </div>
        </div>
      </div>
      
      <div class="list">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    // for ui
    const viewButtons = document.querySelectorAll(".view > button");
    viewButtons.forEach((button) => {
      button.addEventListener("click", (_e) => {
        viewButtons.forEach((_button) => {
          _button.classList.remove("active");
        });
        button.classList.add("active");
      });
    });
  </script>
  <script src="script.js"></script>
</html>
